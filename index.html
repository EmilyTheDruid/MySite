<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Emily Iverson</title>
        <link type="text/css" rel="stylesheet" href="style.css">

        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="author" content="Emily Iverson">
        <meta name="description" content="Emily Iverson's Portfolio">
        <meta name="author" content="Emily Iverson">
        <meta name="keywords" content="Emily Iverson, Emily, Iverson, EmilyTheDruid, Portfolio, Coding">

        <!-- Embeds -->
        <meta property="og:site_name" content="Emily Iverson">
        <meta property="og:url" content="https://EmilyIverson.net">
        <meta property="og:title" content="Emily Iverson">
        <meta property="og:description" content="Emily Iverson's Portfolio">
        <meta property="og:type" content="website">
        <meta name="theme-color" content="#ff94d6">
    </head>
    <body>
        <div id="header-container">
            <div>
                <a href="https://github.com/EmilyTheDruid">
                    <img src="resources/github.png" alt="Github" class="icon" style="z-index:10;">
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/Emily.The.Druid/">
                    <img src="resources/instagram.png" alt="Instagram" class="icon" style="z-index:10;">
                </a>
            </div>
            <div>
                <a href="mailto:ivers743@umn.edu">
                    <img src="resources/email.png" alt="Email" class="icon" style="z-index:10;">
                </a>
            </div>
            <div>
                <label class="switch" for="modeswitch">
                    <input type="checkbox" id="modeswitch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div id="name">
            <span>Emily</span> Iverson
        </div>
        <div id="link-container">
            <div>
                <p class="belowname" id="about">
                    <span class="page-button" id="about-button">About
                        <span class="underline" id="about-underline">
                        </span>
                    </span>
                </p>
            </div>
            <div id="second-link-div">
                <p class="belowname" id="projects">
                    <span class="page-button" id="projects-button">Projects
                        <span class="underline" id="projects-underline">
                        </span>
                    </span>
                </p>
            </div>
            <div>
                <p class="belowname" id="workexp">
                    <span class="page-button" id="work-button">Work
                        <span class="underline" id="work-underline">
                        </span>
                    </span>
                </p>
            </div>
            <div>
                <p class="belowname" id="art">
                    <span class="page-button" id="work-button">Art
                        <span class="underline" id="art-underline">
                        </span>
                    </span>
                </p>
            </div>
        </div>
        <div id="content" hidden>
            <h1 id="content-header">Temp</h1>
            <h2 id="content-subheader">Temp</h2>
            <p id="content-text">Temp</p>
            <div id="bottom-buttons">Temp</div>
        </div>

        <footer>Design originally created by <a href="http://www.jeremyskalla.com/">Jeremy Skalla</a></footer>
        
        <script src="js/contentVariables.js"></script>
        <script src="js/index.js"></script>
        <script src="js/mobileChecking.js"></script>
        <script src="js/modeChange.js"></script>
    </body>
</html>
